<body style=" background:#8392a9;overflow-y: scroll;">
  <section class="main">

</div>
    <div class="codrops-header-special">
    
		
   		
   			<h1>Login</h1>

  <div class="container-fluid">

    	<div class="col-md-12" style="height:630px;  padding:0">
     		<div class="col-sm-6 col-md-4 col-md-offset-4">
     		
     		
				<table id="loginForm">
				   <tr>
				   		<td style="width:73%; vertical-align:top;" id="loginForm">
				   			
			                <form action="/EnViewIMF/customlogin" class="form-horizontal" method="POST">
			                    <div class="input-group" style="margin-bottom:25px">
			                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			                        <input id="username" type="text" class="form-control" name="username" placeholder="username" />
			                    </div>
			                    <div class="input-group">
			                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
			                        <input id="password" type="password" class="form-control" name="password" placeholder="password" />
			                    </div>         
			                    <div class="form-group">
			                        <!-- Button -->
			                        <div class="col-sm-12 controls" style="margin-top:15px">
			                            <button class="btn btn-primary pull-left" id="submit">login</button>                          
			                        </div>
			                    </div>
			                    <input type="hidden" name="" value=""/>
			                 </form>  
				      
				   </tr>				     
				</table>  
			
				
			    
			    
			    
			    		   
       		</div>
    	</div>
